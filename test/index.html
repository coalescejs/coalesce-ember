<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Coalesce Tests</title>
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
    <base href="..">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>var expect = chai.expect</script>
    <script src="/testem.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.runtime.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/loader/loader.js"></script>

    <script src="vendor/ember-inflector.js"></script>
    <script src="bower_components/jsondiffpatch/build/bundle.js"></script>
    <script src="bower_components/traceur-runtime/traceur-runtime.js"></script>
    <script src="dist/coalesce-modules.js"></script>
    <script src="dist/coalesce-test-modules.js"></script>
    <script>
        this.Coalesce = requireModule('coalesce')['default'];
        requireModule('coalesce-test/_setup');
        Ember.keys(requirejs.entries).forEach(function(entry) {
          if ((/coalesce\-test/).test(entry)) {
            require(entry, null, null, true);
          }
        });
    </script>

    <script>mocha.run()</script>
